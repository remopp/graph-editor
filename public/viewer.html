<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Viewer — Graph Editor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./style.css"/>
  <style>
    #graphCanvas {
      width: 100%;
      height: 88vh; /* increased to give the graph more space */
      border-radius: 14px;
      display: block;
      background: #000;
      touch-action: none;
      cursor: grab;
    }

    /* removed the big editor grid below the canvas */
    .muted { color:#9db0e2; font-size:.9rem; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .small { font-size:.85rem; }
    .rowv { display:flex; flex-direction:column; gap:.5rem; }
    .rowh { display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; }
    label span { display:block; margin-bottom:.2rem; }
    input[type="number"] { width:6rem; }

    /* disabled affordance for inputs/buttons we toggle off when not 'force' */
    .btn[disabled], button[disabled], input[disabled] {
      opacity: .5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" style="justify-content: space-between;">
      <h2 id="title">Graph Viewer</h2>
      <div>
        <a href="./dashboard.html"><button class="secondary">Back</button></a>
        <button id="logoutBtn" class="secondary">Log out</button>
      </div>
    </div>

    <div class="card">
      <div class="toolbar">
        <span>Type: <span id="typeBadge" class="badge"></span></span>
        <button id="exportBtn">Export CSV</button>
        <button id="exportPngBtn" class="btn">Download PNG</button>
        <button id="saveBtn">Save</button>
        <button id="undoBtn" class="btn">Undo</button>
        <button id="redoBtn" class="btn">Redo</button>

        <input id="searchInput" class="input" placeholder="Search id or label…" />
        <button id="searchBtn" class="btn">Search</button>
        <span id="searchCount" class="muted"></span>

        <details class="dropdown">
          <summary class="btn">Node Editor</summary>
          <div class="menu">
            <div class="rowv">
              <div class="rowh">
                <strong>Selected:</strong>
                <span id="selInfo" class="mono small">(none)</span>
              </div>
              <div class="rowh">
                <label>
                  <span>New Node ID</span>
                  <input id="newNodeId" placeholder="e.g. N1" />
                </label>
                <label>
                  <span>Label (optional)</span>
                  <input id="newNodeLabel" placeholder="e.g. User" />
                </label>
                <button id="addNodeBtn">Add Node</button>
              </div>
              <div class="rowh">
                <label>
                  <span>Edit ID</span>
                  <input id="editNodeId" />
                </label>
                <label>
                  <span>Edit Label</span>
                  <input id="editNodeLabel" />
                </label>
                <label>
                  <span>Layer (hierarchy)</span>
                  <input id="editNodeLayer" type="number" min="1" step="1" placeholder="1" />
                </label>
                <button id="applyEditBtn">Apply</button>
                <button id="deleteNodeBtn" class="secondary">Delete</button>
              </div>
              <p class="muted small"></p>
            </div>
          </div>
        </details>

        <details class="dropdown">
          <summary class="btn">Edge Editor</summary>
          <div class="menu">
            <div class="rowv">
              <div class="rowh">
                <label>
                  <span>Source</span>
                  <input id="edgeSrc" list="nodeIdsList" class="mono" placeholder="Node ID"/>
                </label>
                <label>
                  <span>Target</span>
                  <input id="edgeDst" list="nodeIdsList" class="mono" placeholder="Node ID"/>
                </label>
                <label>
                  <span>Weight (force only)</span>
                  <input id="edgeW" type="number" step="1" placeholder="(opt)"/>
                </label>
              </div>
              <div class="rowh">
                <button id="addEdgeBtn">Add Edge</button>
                <button id="removeEdgeBtn" class="secondary">Remove Edge</button>
              </div>
              <p id="edgeNote" class="muted small"></p>
            </div>
          </div>
        </details>

        <details id="spDropdown" class="dropdown">
          <summary class="btn">Shortest Path</summary>
          <div class="menu">
            <div class="rowv">
              <div class="rowh">
                <label>
                  <span>Source ID</span>
                  <input id="spSrc" list="nodeIdsList" class="mono" placeholder="Node ID"/>
                </label>
                <label>
                  <span>Target ID</span>
                  <input id="spDst" list="nodeIdsList" class="mono" placeholder="Node ID"/>
                </label>
              </div>
              <div class="rowh">
                <button id="runShortestPathBtn">Analyze</button>
                <button id="clearShortestPathBtn" class="secondary">Clear</button>
              </div>
              <p id="spResult" class="muted small"></p>
              <p id="spHint" class="muted small"></p>
            </div>
          </div>
        </details>
      </div>

      <canvas id="graphCanvas"></canvas>

      <p class="muted"></p>
    </div>
  </div>

  <datalist id="nodeIdsList"></datalist>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="./js/api.js"></script>
  <script type="module" src="./js/viewer/index.js"></script>

  <script>
    document.addEventListener('click', (e) => {
      document.querySelectorAll('details.dropdown[open]').forEach(d => {
        if (!d.contains(e.target)) d.removeAttribute('open');
      });
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Login â€” Graph Editor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container grid">
    <div class="card">
      <h2>Sign Up</h2>
      <form id="signupForm" class="row" autocomplete="off">
        <input id="suUser" placeholder="Username" required/>
        <input id="suPass" placeholder="Password" type="password" required/>
        <button type="submit">Create Account</button>
      </form>
    </div>

    <div class="card">
      <h2>Log In</h2>
      <form id="loginForm" class="row" autocomplete="off">
        <input id="liUser" placeholder="Username" required/>
        <input id="liPass" placeholder="Password" type="password" required/>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script type="module" src="./js/auth.js"></script>

</body>
</html>
